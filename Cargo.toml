[package]
edition = "2021"
name = "dojo-c"
version = "1.0.0-alpha.5"

[lib]
crate-type = ["cdylib", "rlib", "staticlib"]

[dependencies]
dojo-types = { git = "https://github.com/dojoengine/dojo", rev = "84f88fc9f6ab927b331562c4d5951927e1f34a5e" }
torii-client = { git = "https://github.com/dojoengine/dojo", rev = "84f88fc9f6ab927b331562c4d5951927e1f34a5e" }
torii-grpc = { git = "https://github.com/dojoengine/dojo", features = [
    "client",
], rev = "84f88fc9f6ab927b331562c4d5951927e1f34a5e" }
torii-relay = { git = "https://github.com/dojoengine/dojo", rev = "84f88fc9f6ab927b331562c4d5951927e1f34a5e" }
dojo-world = { git = "https://github.com/dojoengine/dojo", rev = "84f88fc9f6ab927b331562c4d5951927e1f34a5e" }


starknet = "0.11.0"
starknet-crypto = "0.7.0"

parking_lot = "0.12.1"
tokio = { version = "1.32.0", default-features = false, features = ["rt"] }
url = "2.5.0"
anyhow = "1.0.76"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.115"
tokio-stream = "0.1.14"
futures = "0.3.30"
futures-channel = "0.3.30"
wasm-bindgen = "0.2.92"
stream-cancel = "0.8.2"
cainome = { git = "https://github.com/cartridge-gg/cainome", tag = "v0.3.2" }

# WASM
[target.'cfg(target_arch = "wasm32")'.dependencies]
serde-wasm-bindgen = "0.6.3"
wasm-bindgen-futures = "0.4.39"
js-sys = "0.3.66"
web-sys = { version = "0.3.4", features = [
    'MessageEvent',
    'Window',
    'Worker',
    'WorkerGlobalScope',
    'console',
] }
crypto-bigint = "0.5.5"
tsify-next = { version = "0.5.4", features = ["js"] }

[build-dependencies]
cbindgen = "0.26.0"

[patch.crates-io]
# Remove this patch once the following PR is merged: <https://github.com/xJonathanLEI/starknet-rs/pull/615>
#
# To enable std feature on `starknet-types-core`.
# To re-export the entire `felt` module from `starknet-types-core`.
starknet-core = { git = "https://github.com/kariy/starknet-rs", branch = "dojo-patch" }
starknet-types-core = { git = "https://github.com/dojoengine/types-rs", rev = "289e2f0" }
