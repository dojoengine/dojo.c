[package]
edition = "2021"
name = "dojo-c"
version = "1.0.4"

[lib]
crate-type = ["cdylib", "rlib", "staticlib"]


[dependencies]
dojo-world = { git = "https://github.com/dojoengine/dojo", rev = "bcd581e" }
dojo-types = { git = "https://github.com/dojoengine/dojo", rev = "bcd581e" }
torii-client = { git = "https://github.com/dojoengine/dojo", rev = "bcd581e" }
torii-grpc = { git = "https://github.com/dojoengine/dojo", features = [
    "client",
], rev = "bcd581e" }
torii-relay = { git = "https://github.com/dojoengine/dojo", rev = "bcd581e" }

starknet = "0.12.0"
starknet-crypto = "0.7.2"
starknet-types-core = { version = "0.1.6", features = [ "arbitrary" ] }

parking_lot = "0.12.1"
tokio = { version = "1.39.2", default-features = false, features = ["rt"] }
url = "2.5.0"
anyhow = "1.0.89"
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.115"
tokio-stream = "0.1.14"
futures = "0.3.30"
futures-channel = "0.3.30"
wasm-bindgen = "0.2.92"
stream-cancel = "0.8.2"
cainome = { git = "https://github.com/cartridge-gg/cainome", tag = "v0.3.2" }

serde-wasm-bindgen = "0.6.3"
wasm-bindgen-futures = "0.4.39"
js-sys = "0.3.70"
web-sys = { version = "0.3.70", features = [
    'MessageEvent',
    'Window',
    'Worker',
    'WorkerGlobalScope',
    'console',
] }
crypto-bigint = "0.5.5"
tsify-next = { version = "0.5.4", features = ["js"] }
instant = { version = "0.1.13", features = ["wasm-bindgen"] }
gloo-timers = { version = "0.3.0", features = ["futures"] }

[build-dependencies]
cbindgen = "0.26.0"