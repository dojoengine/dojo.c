<html>

</html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>

<body>
    <script type="module">
        import init, { ToriiClient, ClientConfig } from '../pkg/dojo_c.js';
        import { ThemeManager, UpdateManager } from './setup.js';

        const themeManager = new ThemeManager();
        const updateManager = new UpdateManager();

        async function run() {
            await init();

            let config = {
                toriiUrl: 'http://localhost:8080',
                relayUrl: '',
                worldAddress: '0x064613f376f05242dfcc9fe360fa2ce1fdd6b00b1ce73dae2ea649ea118fd9be'
            }

            const client = new ToriiClient(config);

            const is_historical = false;

            const query = {
                pagination: {
                    limit: 10,
                    cursor: undefined,
                    direction: "Forward",
                    order_by: []
                },
                clause: {
                    Keys: {
                        keys: [undefined],
                        pattern_matching: "VariableLen",
                        models: []
                    }
                },
                no_hashed_keys: true,
                models: [],
                historical: is_historical
            };

            let events = await client.getEventMessages(query);

            updateManager.displayUpdate('fetch', events);

            const subscription = await client.onEventMessageUpdated(
                [
                    {
                        Keys: {
                            keys: [undefined],
                            pattern_matching: "VariableLen",
                            models: []
                        }
                    }
                ],
                (entity_id, models) => {
                    updateManager.displayUpdate('update', {
                        entity_id: entity_id,
                        models: models
                    });
                });

            // Keeps the subscription alive.
            window.addEventListener('beforeunload', () => {
                if (subscription) {
                    subscription.cancel();
                }
            });
        }

        run().catch(error => {
            console.error(error);
            updateManager.displayUpdate('error', error.toString());
        });

        console.log("a");
    </script>
</body>

</html>
